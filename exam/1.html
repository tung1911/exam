<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="3.css">
</head>
<body>
<form>
  <div id="page">
    <h1>REGISTER</h1>
    <div class="mb-3">
      <label for="username">UserNames </label>
      <input type="text"  id="username" aria-describedby="emailHelp" onblur="checkUsername()" />
      <div id="feedback1"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Re-Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" onblur="matchPassword()">
      <div id="feedback2"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">Terms of Servicee</a></label>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
    <button class="button">Already a member?login here</button>
    </div>
  </div>
</form>

<script src="2.js"></script>

</body>
</html>
