<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    span{
      color:red;
      display: block;
      padding: 5px 0px;
    }
    .button{
    .button:hover {background-color: #3e8e41}

    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
  </style>
</head>
<body style="margin: 50px;">
<form method="post" action="" id="loginform">
  <table border="1" cellpadding="10">
    <tr>
      <td>UserName:</td>
      <td>
        <input type="text" id="username" name="username" value=""/>
        <span id="username_error"></span>
      </td>
    </tr>
    <tr>
      <td>Password:</td>
      <td>
        <input type="text" id="password" name="password" value=""/>
        <span id="password_error"></span>
      </td>
    </tr>
    <tr>
      <td>Re-password:</td>
      <td>
        <input type="text" id="repassword" name="repassword" value=""/>
        <span id="repassword_error"></span>
      </td>
    </tr>

    <tr>
      <td>Email </td>
      <td>
        <input type="text" id="email" name="email" value=""/>
        <span id="email_error"></span>
      </td>
    </tr>

    <tr>
      <td><input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Servicee</label>
      </td>

      <td>
        <input type="submit" onclick="return validate();" id="btn" name="btn" value="sign up"/>
      </td>
    </tr>
  </table>
  <button class="button">Already a member?login here</button>
</form>
<script src="js01.js"></script>
</body>
</html>
